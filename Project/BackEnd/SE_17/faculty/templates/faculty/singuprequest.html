{% extends 'faculty/base.html' %}

{% block title %}
Request Sing up
{% endblock title %}

{% block content %}
<form action="" method="POST">
{% csrf_token %}
{{form.as_p}}
<input type="submit" value="Send Request">
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</form>
{% endblock content %}
